<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Linktree</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .link {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      border-radius: 5px;
      font-size: 18px;
    }
    .link:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>My Links</h1>
  <a class="link" href="https://example.com" target="_blank">リンク1</a>
  <a class="link" href="https://example.com" target="_blank">リンク2</a>
  <a class="link" href="https://example.com" target="_blank">リンク3</a>
</body>
</html>
