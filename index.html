<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zopypam Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 30px;
    }
    .link {
      display: block;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      max-width: 300px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
    }
    .link:hover {
      opacity: 0.8;
    }

    /* 旧Twitterの色 */
    .twitter {
      background-color: #000000;
      color: white;
    }

    /* BlueSkyの色 */
    .bluesky {
      background-color: #0A74DA;
      color: white;
    }

    /* Instagramの色（グラデーション） */
    .instagram {
      background: linear-gradient(45deg, #E1306C, #FDCB82);
      color: white;
    }

    /* はてなブログの色 */
    .hatenablog {
      background-color: #ffffff; /* 白背景 */
      color: #000000; /* 黒文字 */
      border: 2px solid #000000; /* 黒い枠線 */
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .hatenablog:hover {
      background-color: #000000; /* 黒背景 */
      color: #ffffff; /* 白文字 */
    }

    /* ブクログの色 */
    .booklog {
      background-color: #66c2ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ぞぴぱむLinks</h1>
  <a class="link twitter" href="https://x.com/zopypam" target="_blank">旧Twitter</a>
  <a class="link bluesky" href="https://bsky.app/profile/zopypam.bsky.social" target="_blank">BlueSky</a>
  <a class="link instagram" href="https://www.instagram.com/zopypam/" target="_blank">Instagram</a>
  <a class="link hatenablog" href="https://example.hatenablog.com" target="_blank">はてなブログ</a>
  <a class="link booklog" href="https://booklog.jp/users/natas/" target="_blank">ブクログ</a>
</body>
</html>
